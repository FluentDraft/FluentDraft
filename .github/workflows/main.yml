name: Build and Release FluentDraft

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    # Only run on main repository, not on forks
    if: github.repository == 'FluentDraft/FluentDraft'


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract version from tag
      id: version
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Extracted version: $version"

    - name: Restore dependencies
      run: dotnet restore FluentDraft.sln

    - name: Build
      run: dotnet build FluentDraft.sln --configuration Release --no-restore

    - name: Publish
      run: |
        dotnet publish src/FluentDraft/FluentDraft.csproj -c Release -r win-x64 --self-contained -o ./publish /p:DebugType=None

    - name: Install Velopack CLI
      run: dotnet tool install -g vpk

    - name: Download previous release (for delta updates)
      continue-on-error: true
      run: |
        vpk download github --repoUrl "https://github.com/${{ github.repository }}" -o ./releases

    - name: Pack with Velopack
      run: |
        vpk pack --packId FluentDraft --packVersion ${{ steps.version.outputs.VERSION }} --packDir ./publish --mainExe FluentDraft.exe -o ./releases

    - name: Upload to GitHub Release
      run: |
        vpk upload github --repoUrl "https://github.com/${{ github.repository }}" --token "${{ secrets.GITHUB_TOKEN }}" -o ./releases --releaseName "FluentDraft v${{ steps.version.outputs.VERSION }}" --tag "${{ github.ref_name }}" --publish

